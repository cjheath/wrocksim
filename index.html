<!doctype html>
<html>
<head>
  <title>
  WRockSim - Water Rocket Simulator
  </title>
  <script src="javascripts/jquery-3.7.1.min.js" type="text/javascript"></script>
  <!--script src="javascripts/jquery-1.12.4.min.js" type="text/javascript"></script>
  <script src="javascripts/jquery-migrate-1.4.1.js" type="text/javascript"></script-->
  <script src="javascripts/raphael.js" type="text/javascript"></script>
  <script src="javascripts/raphaelle.js" type="text/javascript"></script>
  <script src="javascripts/wrocksim-min.js" type="text/javascript"></script>

  <link type="text/css" rel="stylesheet" media="screen" href="css/reset.css">

  <style type="text/css" rel="stylesheet" media="screen">
    html, body { height: 100%; max-height: 100%; overflow: hidden;}
    .rocket {
      width: 50%; height: 100%; background: #211;
      float: left;
    }
    .flight {
      width: 50%; height: 100%; background: #112;
      float: right;
    }
  </style>
</head>

  <body>
    <div class="rocket" id="rocket">
    </div>
    <div class="flight" id="flight">
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
	var rocket = new Rocket('rocket');
      });

    </script>
  </body>
</html>
